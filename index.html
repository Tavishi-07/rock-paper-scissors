<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <header class="header">
        <h1 class="title">Rock Paper Scissors</h1>
    </header>

    <main class="main">
        <div class="scoreboard">
            <h2 class="score-info" id="scoreInfo">Score</h2>
            <div class="scores-container">
                <div class="score">
                    <p>Player: </p> <p id="playerScore">0</p>
                    
                </div>
                <div class="score">
                    <p>Computer: </p> <p id="computerScore">0</p>
                     
                </div>
            </div>
            <p id="finalMsg"></p> <p id="finalResult"></p>
        </div>
    
    <div class="buttons">
        <button class="btn" id="rockBtn">
           
            <img src="rock.png">
        </button>
        <button class="btn" id="paperBtn">
            
            <img src="paper.png">
        </button>
        <button class="btn" id="scissorsBtn">
            
            <img src="scissors.png">
        </button>
    </div>
    
    </main>


    <footer class="footer">
        <p>Copyright &#169 2021 tavishiSehrawat</p>
    </footer>


     

    <script src="script.js"></script>
</body>
</html>
